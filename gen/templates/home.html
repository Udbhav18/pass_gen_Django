<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<div class="container text-center">
<h1><u>Password Generator</h1></u>

<form action="{% url 'password' %}">
	<select name="length"> 
		<option value="6">6 char long</option>
		<option value="7">7 char long</option>
		<option value="8" selected="selected">8 char long</option>
		<option value="9">9 char long</option>
		<option value="10">10 char long</option>
		<option value="11">11 char long</option>
		<option value="12">12 char long</option>
		<option value="13">13 char long</option>
		<option value="14">14 char long</option>
	</select> Length
	<br>
	<input type="checkbox" name="uppercase"> UpperCase
	<br>
	<input type="checkbox" name="numbers"> Numbers
	<br>
	<input type="checkbox" name="spchar"> SpecialCharacters
	<br>

	<input type="submit" value="Generate Password" class="btn btn-primary">
</form>

<a href="{% url 'about' %}"> ABOUT US </a>
</div>
